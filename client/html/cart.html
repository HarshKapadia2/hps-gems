		<link rel="stylesheet" type="text/css" href="../css/base.css">
		<link rel="stylesheet" type="text/css" href="../css/header.css">
		<link rel="stylesheet" type="text/css" href="../css/form.css">
        <link rel="stylesheet" type="text/css" href="../css/cart.css">

		<title>HPS Gems Cart</title>
	</head>

	<body>
		<header>
			<div id="header-content">
				<a href="../../index.html"><div id="logo">HPS Gems</div></a>
	
				<nav>
					<ul id="links"></ul>
				</nav>
			</div>
		</header>

		<main>
			<div id="main-title">Cart</div>

			<noscript class="error-style">You need to enable JavaScript to run this web app.</noscript>
			<div id="errors" class="error-style"></div>

			<div id="undelivered-items">
				<table id="undelivered-items-table">
					<tr>
						<th></th>
						<th>Name</th>
						<th>Price per piece (Rs.)</th>
						<th>Qty</th>
						<th>Total cost (Rs.)</th>
						<th></th>
					</tr>
				</table>
			</div>

			<button type="submit" id="checkout-btn">Proceed to checkout</button>

			<div id="table-name">Shopping History</div>

			<div id="delivered-items">
				<table id="delivered-items-table">
					<tr>
						<th></th>
						<th>Name</th>
						<th>Order Date</th>
						<th>Price per piece (Rs.)</th>
						<th>Qty</th>
						<th>Total cost (Rs.)</th>
					</tr>
				</table>
			</div>
		</main>
