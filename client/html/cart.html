<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script defer src="../js/cart.js"></script>

		<link rel="stylesheet" type="text/css" href="../css/base.css">
		<link rel="stylesheet" type="text/css" href="../css/header.css">
		<link rel="stylesheet" type="text/css" href="../css/form.css">
        <link rel="stylesheet" type="text/css" href="../css/cart.css">
		<link rel="stylesheet" type="text/css" href="../css/footer.css">
		
		<link rel="shortcut icon" href="https://firebasestorage.googleapis.com/v0/b/hps-gems.appspot.com/o/logo%2Ffavicon.ico?alt=media&token=01ea51aa-eb17-419c-9cb0-fbb7149d09e5" type="image/x-icon">

		<title>HPS Gems Cart</title>
	</head>

	<body>
		<header>
			<div id="header-content">
				<a href="../../index.html"><div id="logo">HPS Gems</div></a>
	
				<nav>
					<ul id="links"></ul>
				</nav>
			</div>
		</header>

		<main>
			<div id="main-title">Cart</div>

			<div id="undelivered-items">
				<noscript class="error-style">You need to enable JavaScript to run this web app.</noscript>
				<div id="errors" class="error-style" style="color: red;"></div>

				<table id="undelivered-items-table">
					<tr>
						<th></th>
						<th>Name</th>
						<th>Order Date</th>
						<th>Price per piece (Rs.)</th>
						<th>Qty</th>
						<th>Total cost (Rs.)</th>
						<th></th>
					</tr>
					
					<tr id="total-row">
						<td></td>
						<td></td>
						<td></td>
						<td>Total</td>
						<td>20 pieces</td>
						<td>Rs. 5000</td>
						<td></td>
					</tr>
				</table>

				<button type="submit" id="checkout-btn">Proceed to checkout</button>
			</div>

			<div id="table-name">Shopping History</div>

			<div id="delivered-items">
				<table id="delivered-items-table">
					<tr>
						<th></th>
						<th>Name</th>
						<th>Order Date</th>
						<th>Price per piece (Rs.)</th>
						<th>Qty</th>
						<th>Total cost (Rs.)</th>
					</tr>
				</table>
			</div>
		</main>

		<footer>
			<div>
				<a href="https://github.com/HarshKapadia2/hps-gems" target="_blank" rel="noreferrer">GitHub Repo</a> | &copy;2020
				<a href="https://www.linkedin.com/in/harshgkapadia" target="_blank" rel="noreferrer">Harsh Kapadia</a>,
				<a href="https://www.linkedin.com/in/pranjal-jain-2aa00b182" target="_blank" rel="noreferrer">Pranjal Jain</a>,
				<a href="https://www.linkedin.com/in/saikiran-jakkan-939b2a190" target="_blank" rel="noreferrer">Saikiran Jakkan</a>
			</div>
		</footer>
	</body>
</html>
