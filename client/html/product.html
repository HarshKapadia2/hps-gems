<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="../css/base.css">
		<link rel="stylesheet" type="text/css" href="../css/header.css">
		<link rel="stylesheet" type="text/css" href="../css/form.css">
        <link rel="stylesheet" type="text/css" href="../css/product-page.css">
        <link rel="stylesheet" type="text/css" href="../css/footer.css">

        <title>Yellow Sapphire</title>
	</head>

    <body>
        <header>
			<div id="header-content">
				<a href="#"><div id="logo">HPS Gems</div></a>
	
				<nav>
					<ul>
						<a href="#"><li>Cart</li></a>
						<a href="#"><li>Log In/Sign Up</li></a>
					</ul>
				</nav>
			</div>
		</header>

        <div class="product">
            <div id="image">
                <img src="https://firebasestorage.googleapis.com/v0/b/hps-gems.appspot.com/o/product%2Fyellow-sapphire.jpg?alt=media&token=25da37bc-5b80-436b-a28a-17105af43727" alt="yellow-sapphire">
            </div>
            
            <div class="content">
                <div class="description">
                    <h2>Yellow Sapphire</h2><br>
					
                    <h4>140 Carat Natural Yellow Sapphire Raw Material/Yellow Sapphire Rough/Sapphire Raw/Loose Gemstone/6 to 12 MM</h4>
                </div>

                <div class="add-to-cart">
                    <table>
                        <tr>
                            <td>
                                <div class="left"><h4>Price/piece</div>
                                <div class="right"><h4>Rs.30</h4></div>
                            </td>
                        </tr>  
                        
                        <tr>
                            <td>
                                <div class="left"><h4>Status</h4></div>
                                <div class="right"><h4>In stock</h4></div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div class="left"><h4>Quantity available</h4></div>
                                <div class="right"><h4>13</h4></div>
                            </td>
                        </tr>
					</table>

					<table>
						<tr>
							<td>
								<div class="input-group">
									<input type="number" min="0" name="order_qty" id="order-qty" placeholder="Order quantity" required>
									<label for="order_qty">Order quantity</label>
								</div>
							</td>
						</tr>
					</table>
					
					<button class="button"><h4>Add to cart</h4></button>
                </div>
            </div>
        </div>

        <footer>
			&copy;2020 Harsh Kapadia, Pranjal Jain and Saikiran Jakkan
		</footer>
    </body>
</html>
