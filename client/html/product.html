<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="THE place to buy raw gemstones!">
		<meta name="keywords" content="gemstones, hps-gems, gems, raw gemstones, raw gems, jam stack, php, fetch api">
		<meta name="author" content="Harsh Kapadia, Saikiran Jakkan, Pranjal Jain">
		<meta property="og:site_name" content="HPS Gems">
		<meta property="og:title" content=" HPS Gems Product Page">
		<meta property="og:type" content="website">
		<meta property="og:description" content="THE place to buy raw gemstones.">
		<meta property="og:url" content="https://hps-gems.herokuapp.com">
		<meta property="og:image" content="https://firebasestorage.googleapis.com/v0/b/hps-gems.appspot.com/o/logo%2Fhps-gems-preview.png?alt=media&token=8e6faeae-dda6-4297-bc9a-8bdb5ac580d9">
		
		<script defer src="../js/product.js"></script>

        <link rel="stylesheet" type="text/css" href="../css/style.css">

		<link rel="preconnect" href="https://firebasestorage.googleapis.com" crossorigin>
		<link rel="shortcut icon" href="https://firebasestorage.googleapis.com/v0/b/hps-gems.appspot.com/o/logo%2Ffavicon.ico?alt=media&token=01ea51aa-eb17-419c-9cb0-fbb7149d09e5" type="image/x-icon">
		
        <title>HPS Gems</title>
	</head>

    <body>
        <header>
			<div id="header-content">
				<a href="../../index.html"><div id="logo">HPS Gems</div></a>
	
				<nav>
					<ul id="links"></ul>
				</nav>
			</div>
		</header>

        <main class="product">
            <div id="image">
                <img />
            </div>
            
            <section class="content">
                <div class="description">
					<noscript class="error-style">You need to enable JavaScript to run this web app.</noscript>
					<div id="errors" class="error-style"></div>

                    <h2 id="name"></h2><br>

                    <h4 id="descp"></h4>
                </div>

                <div class="add-to-cart">
                    <table id="product-table">
                        <tr>
                            <td>
                                <div class="left"><h4>Price/piece</div>
                                <div class="right" id="price"><h4></h4></div>
                            </td>
                        </tr>  
                        
                        <tr>
                            <td>
                                <div class="left"><h4>Status</h4></div>
                                <div class="right" id="status"><h4></h4></div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div class="left"><h4>Quantity available</h4></div>
                                <div class="right" id="available-qty"><h4></h4></div>
                            </td>
                        </tr>
					</table>

					<table id="product-table">
						<tr>
							<td>
								<div class="input-group">
									<input type="number" min="0" name="order_qty" id="order-qty" placeholder="Order quantity" required>
									<label for="order_qty">Order quantity</label>
								</div>
							</td>
						</tr>
					</table>
					
					<button type="submit"><h4>Add to cart</h4></button>
                </div>
            </section>
        </main>

        <footer>
			<div>
				<a href="https://github.com/HarshKapadia2/hps-gems" target="_blank" rel="noreferrer">GitHub Repo</a> | Made with &#9829; by
				<a href="https://www.linkedin.com/in/harshgkapadia" target="_blank" rel="noreferrer">Harsh Kapadia</a>,
				<a href="https://www.linkedin.com/in/pranjal-jain-2aa00b182" target="_blank" rel="noreferrer">Pranjal Jain</a> &
				<a href="https://www.linkedin.com/in/saikiran-jakkan-939b2a190" target="_blank" rel="noreferrer">Saikiran Jakkan</a>
			</div>
		</footer>
    </body>
</html>
