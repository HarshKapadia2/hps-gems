<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="THE place to buy raw gemstones!">
		<meta name="keywords" content="gemstones, hps-gems, gems, raw gemstones, raw gems, jam stack, php, fetch api">
		<meta name="author" content="Harsh Kapadia, Saikiran Jakkan, Pranjal Jain">

		<script defer src="../js/checkout.js"></script>
		
        <link rel="stylesheet" type="text/css" href="../css/base.css">
		<link rel="stylesheet" type="text/css" href="../css/header.css">
		<link rel="stylesheet" type="text/css" href="../css/form.css">
        <link rel="stylesheet" type="text/css" href="../css/checkout.css">
        <link rel="stylesheet" type="text/css" href="../css/footer.css">

		<link rel="preconnect" href="https://firebasestorage.googleapis.com" crossorigin>
		<link rel="shortcut icon" href="https://firebasestorage.googleapis.com/v0/b/hps-gems.appspot.com/o/logo%2Ffavicon.ico?alt=media&token=01ea51aa-eb17-419c-9cb0-fbb7149d09e5" type="image/x-icon">
		
        <title>HPS Gems</title>
	</head>

    <body>
        <header>
			<div id="header-content">
				<a href="../../index.html"><div id="logo">HPS Gems</div></a>
	
				<nav>
					<ul id="links"></ul>
				</nav>
			</div>
		</header>

		<div id="main-title">Check Out</div>

        <div class="details">
            <div class="order-items">
				<noscript class="error-style">You need to enable JavaScript to run this web app.</noscript>
				<div id="errors" class="error-style"></div>

				<h2 class="data-heading">Shipping</h2>
				
                <div class="data" id="address"></div>
				<div class="data border" id="order-date"></div>
				
                <h2 class="data-heading">Order items</h2>
                <div id="items"></div>
            </div>

            <div class="summary">
                <table>
                    <tr>
                        <th><h2 id="summary-heading">Order summary</h2></th>
                    </tr>
                    <tr>
                        <td>
                            <div class="left">Items</div>
                            <div class="right" id="total-items-price"></div>
                        </td>
                    </tr>  
                    
                    <tr>
                        <td>
                            <div class="left">Shipping</div>
                            <div class="right" id="shipping-price"></div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="left">Tax (2%)</div>
                            <div class="right" id="tax"></div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="left">Total</div>
                            <div class="right" id="final-price"></div>
                        </td>
                    </tr>
                </table>

                <button type="submit">Place order</button>
            </div>
        </div>

        <footer>
			<div>
				<a href="https://github.com/HarshKapadia2/hps-gems" target="_blank" rel="noreferrer">GitHub Repo</a> | &copy;2020
				<a href="https://www.linkedin.com/in/harshgkapadia" target="_blank" rel="noreferrer">Harsh Kapadia</a>,
				<a href="https://www.linkedin.com/in/pranjal-jain-2aa00b182" target="_blank" rel="noreferrer">Pranjal Jain</a>,
				<a href="https://www.linkedin.com/in/saikiran-jakkan-939b2a190" target="_blank" rel="noreferrer">Saikiran Jakkan</a>
			</div>
		</footer>
    </body>
</html>
