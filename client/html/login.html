		<header>

					<ul>
						<a href="../../index.html"><li>Home</li></a>

					</ul>
				</nav>
			</div>
		</header>

		<main>
			<div id="main-title">Log In</div>

			<noscript class="error-style">You need to enable JavaScript to run this web app.</noscript>
			<div id="errors" class="error-style"></div>

			<form method="POST" class="form">
				<div class="input-group">
					<input type="email" name="email" id="e-mail" placeholder="e-mail" autocomplete="email" required>
					<label for="e-mail">e-mail</label>
				</div>

                <div class="input-group">
                    <input type="password" name="password" id="password" placeholder="Password" autocomplete="current-password" required>
                    <label for="password">Password</label>
                </div>
                
                <div class="button-div">
                    <button type="submit">Log In</button>
                </div>
            </form>
		</main>
