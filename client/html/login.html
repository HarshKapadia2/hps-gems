<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script defer src="../js/login.js"></script>

		<link rel="stylesheet" href="../css/base.css">
		<link rel="stylesheet" href="../css/header.css">
		<link rel="stylesheet" href="../css/login-signup.css">
		<link rel="stylesheet" href="../css/form.css">
		<link rel="stylesheet" href="../css/footer.css">

		<title>HPS Gems Log In</title>
	</head>
	
	<body>
		<header>
			<div id="header-content">
				<a href="../../index.html"><div id="logo">HPS Gems</div></a>
	
				<nav>
					<ul>
						<a href="#"><li>Cart</li></a>
						<a href="./signup.html"><li>Sign Up</li></a>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<div id="main-title">Log In</div>
			<div id="errors"></div>

			<form action="#" method="POST" class="form">
				<div class="input-group">
					<input type="email" name="email" id="e-mail" placeholder="e-mail" autocomplete="email">
					<label for="e-mail">e-mail</label>
				</div>

                <div class="input-group">
                    <input type="password" name="password" id="password" placeholder="Password" autocomplete="current-password">
                    <label for="password">Password</label>
                </div>
                
                <div class="button-div">
                    <button type="submit">Log In</button>
                </div>
            </form>
		</main>

		<footer>
			&copy;2020 Harsh Kapadia, Pranjal Jain and Saikiran Jakkan
		</footer>
	</body>
</html>
