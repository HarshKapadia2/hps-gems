<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="THE place to buy raw gemstones!">
		<meta name="keywords" content="gemstones, hps-gems, gems, raw gemstones, raw gems, jam stack, php, fetch api">
		<meta name="author" content="Harsh Kapadia, Saikiran Jakkan, Pranjal Jain">

		<script defer src="../js/signup.js"></script>

		<link rel="stylesheet" href="../css/base.css">
		<link rel="stylesheet" href="../css/header.css">
		<link rel="stylesheet" href="../css/login-signup.css">
		<link rel="stylesheet" href="../css/form.css">
		<link rel="stylesheet" href="../css/footer.css">

		<link rel="preconnect" href="https://firebasestorage.googleapis.com" crossorigin>
		<link rel="shortcut icon" href="https://firebasestorage.googleapis.com/v0/b/hps-gems.appspot.com/o/logo%2Ffavicon.ico?alt=media&token=01ea51aa-eb17-419c-9cb0-fbb7149d09e5" type="image/x-icon">

		<title>HPS Gems Sign Up</title>
	</head>
	
	<body>
		<header>
			<div id="header-content">
				<a href="../../index.html"><div id="logo">HPS Gems</div></a>
	
				<nav>
					<ul>
						<a href="../../index.html"><li>Home</li></a>
						<a href="./login.html"><li>Log In</li></a>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<div id="main-title">Sign Up</div>

			<noscript class="error-style">You need to enable JavaScript to run this web app.</noscript>
			<div id="errors" class="error-style"></div>

			<form method="POST" class="form">
                <div class="input-group">
                    <input type="text" name="first_name" id="first-name" placeholder="First Name" required>
                    <label for="first-name">First Name</label>
                </div>
                
                <div class="input-group">
                    <input type="text" name="last_name" id="last-name" placeholder="Last Name" required>
                    <label for="last-name">Last Name</label>
                </div>

                <div class="input-group">
                    <input type="email" name="email" id="e-mail" placeholder="e-mail" autocomplete="email" required>
                    <label for="e-mail">e-mail</label>
				</div>
				
				<div class="input-group">
                    <input type="password" name="password1" id="password1" placeholder="Password" autocomplete="new-password" required>
                    <label for="password">Password</label>
				</div>
				
				<div class="input-group">
                    <input type="password" name="password2" id="password2" placeholder="Confirm Password" autocomplete="new-password" required>
                    <label for="password">Confirm Password</label>
				</div>

				<div class="input-group">
                    <input type="number" name="phone_no" id="ph-no" placeholder="Phone Number" required>
                    <label for="phone_no">Phone Number (Eg: 919876543210)</label>
				</div>
				
				<div class="textarea-group">
                    <textarea name="address" id="address" rows="5" placeholder="Address" required></textarea>
                    <label for="address">Address</label>
                </div>

                <div class="button-div">
                    <button type="submit">Sign Up</button>
                </div>
			</form>
			
			<span>Already have an account? <a href="./login.html">Log In</a></span>
		</main>

		<footer>
			<div>
				<a href="https://github.com/HarshKapadia2/hps-gems" target="_blank" rel="noreferrer">GitHub Repo</a> | &copy;2020
				<a href="https://www.linkedin.com/in/harshgkapadia" target="_blank" rel="noreferrer">Harsh Kapadia</a>,
				<a href="https://www.linkedin.com/in/pranjal-jain-2aa00b182" target="_blank" rel="noreferrer">Pranjal Jain</a>,
				<a href="https://www.linkedin.com/in/saikiran-jakkan-939b2a190" target="_blank" rel="noreferrer">Saikiran Jakkan</a>
			</div>
		</footer>
	</body>
</html>
