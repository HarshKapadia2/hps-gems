<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="./static/css/base.css">
		<link rel="stylesheet" href="./static/css/header.css">
		<link rel="stylesheet" href="./static/css/signup.css">
		<link rel="stylesheet" href="./static/css/footer.css">

		<title>HPS Gems Sign Up</title>
	</head>
	
	<body>
		<header>
			<div id="header-content">
				<a href="#"><div id="logo">HPS Gems</div></a>
	
				<nav>
					<ul>
						<a href="#"><li>Cart</li></a>
						<a href="#"><li>Log In/Sign Up</li></a>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<div id="main-title">Sign Up</div>

			<form action="#" method="POST" class="form">
                <div class="input-group">
                    <input type="text" name="first_name" id="first-name" placeholder="First Name">
                    <label for="first-name">First Name</label>
                </div>
                
                <div class="input-group">
                    <input type="text" name="last_name" id="last-name" placeholder="Last Name">
                    <label for="last-name">Last Name</label>
                </div>

                <div class="input-group">
                    <input type="email" name="email" id="e-mail" placeholder="e-mail">
                    <label for="e-mail">e-mail</label>
                </div>

                <div class="button-div">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
		</main>

		<footer>
			&copy;2020 Harsh Kapadia, Pranjal Jain and Saikiran Jakkan
		</footer>
	</body>
</html>
